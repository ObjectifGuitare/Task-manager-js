<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Project Management</h1>
    </header>
    <main>
        
     <div class="modal-container">
        <div class="overlay modal-trigger"></div>
        <div class="modal">
            <button class="close-modal modal-trigger">x</button>
                <h3>formualaire :</h3>
                <form class="formulaire">
                    <p class="status">status : <input type="text" class="statusInput"></p>
                    
                    <p class="name">name : <input type="text" class="nameInput"></p>
                    
                    <p class="description">description : <input type="text" class="descriptionInput"></p>
                    
                    <p class="date">date : <input type="text" class="dateInput"></p>

                    <p><button type="button" class="submitBtn">submit</button></p>
                </form>
        </div>
    </div>
        
    
        <section class="Upcoming">
            <h2>Upcoming</h2>
            <div class="Project UpcomingProject">
                <p class="click" onclick="change" style="cursor: pointer ;">Switch</p>
            </div>
            <button class="modal-btn modal-trigger">+ ADD new Project</button>
        </section>

        <section class="Progress">
            <h2>In Progress</h2>
            <div class="Project ProgressProject">
                <p class="click">Switch</p>
            </div>
            <button class="modal-btn modal-trigger">+ ADD new Project</button>
        </section>

        <section class="Done">
            <h2>Done</h2>
            <div class="Project DoneProject"> 
                <p class="click">???</p>
            </div>
            <button class="modal-btn modal-trigger">+ ADD new Project</button>
        </section>
    
    </main>
    
</body>
</html>
