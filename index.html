<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Project Management</h1>
    </header>
    <main>
        
     <div class="modal-container">
        <div class="overlay modal-trigger"></div>
        <div class="modal">
            <button class="close-modal modal-trigger">x</button>
                <h3>formualaire :</h3>
                <form class="formulaire" method="post" action="script.js">
                    <p>status : <br>
                        <input type="radio">Upcoming <br>
                        <input type="radio">In Progress <br>
                        <input type="radio">Done <br>

                    <p>name : <input type="text"></p>
                    
                    <p>description : <input type="text"></p>
                    
                    <p>date : <input type="text" >yyyy-mm-dd</p>

                    <button class="submit">submit</button>
                </form>
        </div>
    </div>
        
    
        <section class="Upcoming">
            <h2>Upcoming</h2>
            <div class="Project">
                <p class="click" onclick="change" style="cursor: pointer ;">Switch</p>
            </div>
            <button class="modal-btn modal-trigger">+ ADD new Project</button>
        </section>

        <section class="Progress">
            <h2>In Progress</h2>
            <div class="Project">
                <p class="click">Switch</p>
            </div>
            <button class="modal-btn modal-trigger">+ ADD new Project</button>
        </section>

        <section class="Done">
            <h2>Done</h2>
            <div class="Project"> 
                <p class="click">???</p>
            </div>
            <button class="modal-btn modal-trigger">+ ADD new Project</button>
        </section>
    
    </main>
    
</body>
</html>
